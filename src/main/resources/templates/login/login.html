<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/login/login.css}">
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title>ログイン</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary bg-light">
	<main class="form-signin w-100 m-auto">
		<form class="text-center" method="post" th:action="@{/login}">
			<img class="mb-4" th:src="@{/img/login/bootstrap-logo.svg}" alt="" width="72" height="57" loading="lazy">
			<h1 class="h3 mb-3 fw-normal">サインインして下さい</h1>
			<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">
				ログインエラーメッセージ
			</p>
			<div class="form-floating">
				<input type="text" class="form-control" id="floatingInput" name="userId">
				<label for="userId">ユーザーID</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="floatingPassword" name="password">
				<label for="password">パスワード</label>
			</div>
			
			<div class="form-check text-start my-3">
				<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault">
					状態を記憶する
				</label>
			</div>
			<button class="btn btn-primary w-100 py-2 my-3" type="submit">サインイン</button>
			<a th:href="@{/user/signup}">新規登録はこちら</a>
			<p class="mt-5 mb-3 text-body-secondary">&copy; 2024-2024</p>
		</form>
	</main>
</body>
</html>
